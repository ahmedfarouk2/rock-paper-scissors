<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="welcome">WELCOME TO ROCK, PAPERS AND SCISSORS!<h1>
    <h2>Kindly choose one and let's get going!</h2>
    <h3>Good luck! Whoever gets to 5 points first wins it all!</h3>
        <div id="gamepics">
            <img src="rock.png"     id="rock"       class="game" alt="image of a rock">
            <img src="paper.png"    id="paper"      class="game"  alt="image of a paper">
            <img src="scissors.png" id="scissors"   class="game" alt="image of a scissor">
        </div>
        <div class="parentscores">
            <div class="scores">
                <div>Computer Score =&nbsp;<span id="playerscore"></span></div>
                <div>Player Score =&nbsp;<span id="computerscore"></span></div>
            </div>
            <div id="resultparent">
                <span>Result =&nbsp;<span id="result"></span></span>    
            </div>
        </div>
</body>
</html>
